name: deploy
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: cannaclicker/package-lock.json
      - run: npm ci
        working-directory: cannaclicker
      - run: npm run build
        working-directory: cannaclicker
      - name: Verify dist
        run: |
          test -f cannaclicker/dist/index.html
          test -d cannaclicker/dist/icons
          test -d cannaclicker/dist/assets
      - uses: actions/upload-pages-artifact@v3
        with:
          path: cannaclicker/dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
